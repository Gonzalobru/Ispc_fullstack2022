<head>
  <meta charset="utf-8">

  <!-- bootstrap -->

  <!-- css estilos -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<body class="Registrarse-body">
  <div class="row">
    <div class="col-md-4 offset-4 mt-5">

      <h3 style="color:white;text-align:center;">Registrarme</h3>
      <hr />
      <form>

        <div class="form-group mb-2">
          <label class="control-label" style="color:white;text-align:center;">Nombre</label>
          <input class="form-control" />

        </div>
        <div class="form-group mb-2">
          <label class="control-label" style="color:white;text-align:center;">Apellido</label>
          <input class="form-control" />

        </div>
        <div class="form-group mb-2">
          <label class="control-label" style="color:white;text-align:center;">Nombre de Usuario</label>
          <input class="form-control" />

        </div>
        <div class="form-group mb-2">
          <label for="exampleFormControlTextarea1" style="color:white;text-align:center;">Descripción personal</label>
          <textarea class="form-control"  rows="3"></textarea>
        </div>

        <div class="form-group mb-2">
          <label class="control-label" style="color:white;text-align:center;">Ciudad</label>
          <input class="form-control" />

        </div>
        <div class="form-group mb-2">
          <label asp-for="Password" class="control-label" style="color:white;text-align:center;">Contraseña</label>
          <input type="password" class="form-control" />

        </div>

        <div class="form-group mb-2">
          <label asp-for="Password" class="control-label" style="color:white;text-align:center;">Repetir Contraseña</label>
          <input type="password" class="form-control" />

        </div>


        <div class="form-group mb-2">
          <label for="startDate" style="color:white;text-align:center;">Fecha de alta</label>
          <input id="startDate" class="form-control" type="date" />
        </div>

        <div class="form-group mb-2">
            <input type="submit" value="Registrarme" class="btn btn-success" />

        </div>
      </form>
    </div>



</body>
